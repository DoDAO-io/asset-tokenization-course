  title: What is Securitize
  shortTitle: What is Securitize
  details: >-
    Raising capital has long been an antiquated, costly, and difficult process
    for private companies. It’s time the experience evolves. As an industry
    leader, Securitize provides a fully-digital all-in-one product suite that
    leverages blockchain technology with a goal of making raising capital easier
    and less costly, while achieving all compliance standards.


    Securitize’s built-in connection with blockchain technology and
    fully-digital product suite enables near-instant settlements, eliminating
    reliance on and delays from third parties.


    Securitize offers the complete product suite to enable your fundraising
    initiative, requiring no additional intermediary/middleman services.
    Securitize, LLC is an SEC-registered transfer agent and has an affiliate;
    Securitize Markets, LLC is an SEC-registered broker-dealer and operator of
    an Alternative Trading System (ATS)*.





    We help you navigate your security’s lifecycle with ease.



    **Robust, realtime issuer portal**

    Manage your shareholders and the lifecycle of your security with real-time
    access to your cap table and its ever changing activity.


    **Automated compliance**

    Put your compliance on auto-pilot using our smart contracts that only
    execute transfers between KYC verified accounts.


    **Instant payouts & distributions**

    Execute dividends, reinvestment, employee equity, 1099/1042 tax processing,
    and other payments easily.


    **Branded investor experience**

    Customize your investor experience with a branded landing page that hosts
    videos, NAV information and the latest news.


    **Direct access to shareholders**

    Easily manage shareholder communications and hold annual or special
    shareholder meetings.


    **Pathway to liquidity**

    Tap into the Securitize Markets all-in-one solution and list your private
    shares on our registered Alternative Trading System (ATS) to enable instant
    trades and turn your shares into liquid equity.




    ---

    Securitize is the perfect solution for companies looking to tokenize assets
    as part of a capital raise. They manage the entire process from legal setup
    and valuation, to auditing and investor onboarding, tokenization and cap
    table management. It ensures that the entire process is compliant with
    regulations, so companies can focus solely on running their business. 


    Securitize makes an effort to offer a diverse range of assets, including
    private placements for Equity, Debt, Funds, Real Estate, Crypto-related
    Securities and Alternative Assets.


    As additional offerings are released, investors able to view the specific
    asset categories described above.


    There has been a lack of clarity around how various tokens are treated by
    the SEC and Securitize make enables the use of new technology solutions at
    the same time it offers many different options to the token issues on how
    they can create their tokens and still remain compliant with the regulatory
    bodies.


    Securitize's functionality can be divided into two main sections:

    ### Issuer Portal

    Issuer Portal provides companies with a digital interface that is customized
    to manage their cap-table, track token ownership, communicate with
    shareholders, and much more. This interface helps companies in  configuring
    the specifics of their offering, such as available currencies, minimum
    investment amount, start date, token price, subscription agreements, and
    other related data. This is visible to the investors if companies host a
    Security Token Offering / capital raise.


    ### Investor Dashboard

    Customized with your brand assets, investors will have access to relevant
    information about your token, your company, and to manage any tokens they
    hold as a shareholder. You have access to edit and add content to this page
    at any time, including imagery, videos and reports. 




