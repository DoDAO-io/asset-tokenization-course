- key: what-is-securitize
  title: What is Securitize
  shortTitle: What is Securitize
  details: >-
    Securitize is an industry-renowned provider of a digital all-inclusive
    product that uses blockchain technology to make raising money less expensive
    and more straightforward, conforming to all compliance standards. The firm's
    objective is to assist private enterprises in shaving down the
    time-consuming capital raising process so they can focus on what they do
    best.


    Securitize’s built-in connection with blockchain technology and
    fully-digital product suite enables near-instant settlements, eliminating
    reliance on and delays from third parties.


    Securitize offers the complete product suite to enable your fundraising
    initiative, requiring no additional intermediary/middleman services.
    Securitize's main offerings related to asset tokenization include:


    1. **Robust, realtime issuer portal**   Token issuers can manage their
    token-holders the see the real-time activity related to token issuance like
    cap table updates, and its ever-changing activity.


    2. **Automated compliance** - Helps token issues to be compliant by using
    smart contracts that only execute transfers between KYC-verified accounts.


    3.  **Pathway to liquidity** - Helps list private shares/tokens on its
    registered Alternative Trading System (ATS) to enable instant trades and
    turn your shares/tokens into liquid equity.


    ![Securitize
    Offering](https://raw.githubusercontent.com/DoDAO-io/asset-tokenization-course/main/images/securitize.png)


    Securitize makes an effort to offer a diverse range of assets, including
    private placements for Equity, Debt, Funds, Real Estate, Crypto-related
    Securities, and Alternative Assets.



